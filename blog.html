---
layout: default
title: Blog
permalink: /blog
---

<ul class="post-list">
  {% for post in site.posts %}

    <li class="post-item">
      <h5 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
      <div class="details">
        <div class="published">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="wordcount">1 min read</div>
        <div class="tags">
          {% for tag in post.tags %}
            <a href="{{ post.url | prepend: site.baseurl }}" class="tag">{{ tag }}</a></div>
          {% endfor %}
      </div>
    </li>
    <hr>
    {% endfor %}
</ul>
